<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layouts/layout-basic :: page">
<head>
    <title th:text="#{title.login}" th:fragment="title"></title>
</head>
<body>
<div th:fragment="content" class="row">
        <div class="col-sm-3">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label th:text="#{login.login}" for="input-login">Login:</label>
                    <input type="text" name="username" class="form-control" id="input-login"/>
                </div>
                <div class="form-group">
                    <label th:text="#{login.password}" for="input-login">Password:</label>
                    <input type="password" name="password" class="form-control" id="input-password"/>
                </div>
                <div><input type="submit" class="btn btn-default" th:attr="value=#{login.submit}"/></div>
            </form>
        </div><!--div.col-sm-6-->
        <div class="col-sm-6 col-sm-offset-3">
            <h3>Default username: 'default'</h3>
            <h3>Default password: 'default'</h3>
        </div><!--div.col-sm-6-->
</div>
<script th:fragment="custom-script"></script>
</body>
</html>
