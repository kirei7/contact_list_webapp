<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layouts/layout-basic :: page">
<head>
    <title th:text="#{title.register}" th:fragment="title" >register</title>
</head>
<body>
<div th:fragment="content">
    <form action="#" method="post" th:action="@{/users}" th:object="${userForm}">

        <label for="nickName" th:text="#{form.nickName}">Nickname:</label>
        <input type="text" th:field="*{nickName}" />

        <label for="password" th:text="#{form.password}">Password:</label>
        <input type="password" th:field="*{password}"/>

        <input type="submit" />
    </form>
</div>
</body>
</html>
